<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

  
</head>

<body>

 
 
  <div class="img_background"></div>
<div class="container">

  <img src="/images/illustration-hero.svg" alt="" class="hero">
  <h1>Order Summary</h1>
  
  
  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    
    
    
  <div class="pricing">
    <div style="display: flex;">

      <img src="/images/icon-music.svg" alt="">
      
      <div class="plan">
        <p style="color: hsl(223, 47%, 23%); font-weight: 900;">Annual Plan</p>
        <p style="color: hsl(224, 23%, 55%);">$59.99/year</p>
      </div>
    </div>
    <button class="change">Change</button>
  </div>
  
  <div class="buttons">
    <div>

      <button class="payment_btn">Proceed to Payment</button>
    </div>
    
    <div>

      <button class="cancel_btn">Cancel Order</button>
    </div>
  </div>
 
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tushar</a>.
  </div>
</body>

</html>
